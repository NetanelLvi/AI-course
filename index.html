<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טופס בניית קורות חיים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 25px;
      background-color: #fafafa;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
      direction: rtl;
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #444;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
      background-color: #fff;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #0077cc;
      box-shadow: 0 0 5px rgba(0,119,204,0.3);
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #005fa3;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        margin: 20px 10px;
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
      label {
        font-size: 14px;
      }
      input, textarea, select {
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 10px 15px;
      }
    }
    /* Subtle Required Field Indicator */
    label::after {
      content: "*";
      color: #e74c3c;
      font-size: 14px;
      margin-right: 4px;
      opacity: 0;
    }
    label[for="fullname"]::after,
    label[for="email"]::after,
    label[for="job_title"]::after,
    label[for="languages"]::after {
      opacity: 1; /* Visible for required fields */
    }
  </style>
</head>
<body>
  <h2>שאלון בניית קורות חיים מותאמים אישית למשרה</h2>
  <form method="POST" action="https://hook.eu2.make.com/m2dg2m5ghouddruwk7pr5jwruwboo2dd" enctype="multipart/form-data">

    <label for="fullname">שם מלא:</label>
    <input type="text" id="fullname" name="fullname" value="שם לדוגמה" required aria-required="true">
  
    <label for="email">כתובת מייל:</label>
    <input type="email" id="email" name="email" value="example@example.com" required aria-required="true">
  
    <label for="job_title">תפקיד נוכחי / אחרון:</label>
    <input type="text" id="job_title" name="job_title" value="מנהל פרויקטים" required aria-required="true">
  
    <label for="strengths">מהן החוזקות המרכזיות שלך?</label>
    <textarea id="strengths" name="strengths" rows="3">יכולת ניהול, עבודת צוות, פתרון בעיות</textarea>
  
    <label for="values">מה חשוב לך במקום העבודה? (ערכים, סביבה, תרבות ארגונית)</label>
    <textarea id="values" name="values" rows="3">שקיפות, שיתוף פעולה, חדשנות</textarea>
  
    <label for="education">השכלה:</label>
    <textarea id="education" name="education" rows="4">תואר ראשון במדעי המחשב, אוניברסיטת תל אביב</textarea>
    
    <label for="experience">ניסיון תעסוקתי (עבודה אחרונה):</label>
    <textarea id="experience" name="experience" rows="4">מנהל פרויקטים בחברת טק, 2020-2023, ניהול צוות של 10 עובדים</textarea>
    
    <label for="languages">שפות:</label>
    <input type="text" id="languages" name="languages" value="עברית, אנגלית" placeholder="לדוגמא: עברית, אנגלית, צרפתית" required aria-required="true">
    
    <label for="certifications">הסמכות והכשרות:</label>
    <textarea id="certifications" name="certifications" rows="3">הסמכת PMP, קורס ניהול פרויקטים</textarea>
    
    <label for="hobbies">תחביבים:</label>
    <textarea id="hobbies" name="hobbies" rows="3">טיולים, קריאה, שחמט</textarea>

    <label for="career_goals">מהן המטרות התעסוקתיות שלך?</label>
    <textarea id="career_goals" name="career_goals" rows="3">להתקדם לתפקיד ניהולי בכיר</textarea>
  
    <label for="fav_projects">איזה פרויקט או תפקיד אהבת במיוחד ולמה?</label>
    <textarea id="fav_projects" name="fav_projects" rows="3">ניהול פרויקט טכנולוגי מורכב בשל האתגרים והלמידה</textarea>
  
    <label for="job_description">הדבק כאן את תיאור המשרה שאליה אתה רוצה להתאים את קורות החיים:</label>
    <textarea id="job_description" name="job_description" rows="4">תיאור משרה לדוגמה</textarea>
  
    <label for="existing_cv">הדבק כאן את נוסח קורות החיים הנוכחיים שלך (אם יש):</label>
    <textarea id="existing_cv" name="existing_cv" rows="6">נוסח קורות חיים לדוגמה</textarea>

    <label for="additional_info">האם יש מידע נוסף שתרצה להוסיף?</label>
    <textarea id="additional_info" name="additional_info" rows="3">מידע נוסף לדוגמה</textarea>
  
    <label for="upload">העלה קובץ קורות חיים (אופציונלי):</label>
    <input type="file" id="upload" name="cv_file" accept=".pdf,.doc,.docx">
  
    <button type="submit">שלח</button>
  </form>
</body>
</html>
